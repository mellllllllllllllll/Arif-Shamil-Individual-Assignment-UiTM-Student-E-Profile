<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student 4 Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/iconuitm.jpg">
    <style>
        body {
            background-image: url('images/bgr2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-card {
            text-align: center;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .profile-card p {
            font-size: 1rem;
            margin: 5px 0;
            color: #555;
        }

        .btn-dark {
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }

        .btn-dark:hover {
            background-color: #444;
        }

        .info-row {
            margin-bottom: 10px;
            text-align: left;
        }

        .info-label {
            font-weight: bold;
            color: #222;
        }

        .info-value {
            color: #555;
        }

    <div class="container">
