<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E-Profile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/iconuitm.jpg">
  
    <style>
        body {
            background: url('images/bgruitm.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .login-logo {
            display: block;
            margin: 0 auto 1rem;
            width: 100px;
            height: auto;
        }
        h4 {
            color: #333;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
        footer {
            margin-top: auto;
        }
        .explore-buttons .btn {
            margin-top: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>UiTM E-Profile</b></a>
    </div>
</nav>

<div class="container mt-5" id="loginPage">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <img src="images/uitmlogo.png" alt="UiTM Logo" class="login-logo">
                    <h4 class="text-center mb-4">Login to E-Profile</h4>
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        Â© 2024 UiTM E-Profile. All Rights Reserved.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    
    function handleLogin(event) {
        event.preventDefault();
        
     
        window.location.href = 'profile.html';  
    }
</script>
</body>
</html>
